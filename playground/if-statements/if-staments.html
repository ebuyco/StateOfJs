<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>If Statement</title>
  </head>
  <body>
    <script>
      const age = 100;

      if (age > 70) {
        console.log('In your seventies');
      } else if (age > 60) {
        console.log('In your sixties ');
      } else if (age > 50) {
        console.log('In your 50');
      } else {
        console.log('Nothing was true');
      }

      if (10 > 2) {
        console.log('Yep');
      }
    </script>
  </body>
</html>
